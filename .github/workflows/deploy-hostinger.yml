name: Deploy to Hostinger

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # Ù„Ù„ØªÙ†ÙÙŠØ° Ø§Ù„ÙŠØ¯ÙˆÙŠ

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Hostinger via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOSTINGER_SSH_HOST }}
          username: ${{ secrets.HOSTINGER_SSH_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: ${{ secrets.HOSTINGER_SSH_PORT || 22 }}
          script: |
            echo "ğŸš€ Starting deployment..."
            
            # Ø§Ù„Ø§Ù†ØªÙ‚Ø§Ù„ Ø¥Ù„Ù‰ Ù…Ø¬Ù„Ø¯ Ø§Ù„Ù…Ø´Ø±ÙˆØ¹
            cd ~/public_html/app.weventex.com || cd ~/domains/app.weventex.com/public_html
            
            # Pull latest changes
            echo "ğŸ“¥ Pulling latest changes..."
            git pull origin main
            
            # Install dependencies
            echo "ğŸ“¦ Installing dependencies..."
            composer install --no-dev --optimize-autoloader
            
            # Run migrations
            echo "ğŸ—„ï¸ Running migrations..."
            php artisan migrate --force
            
            # Cache configuration
            echo "âš™ï¸ Caching configuration..."
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            
            # Clear old caches
            php artisan cache:clear
            
            # Set permissions
            chmod -R 755 storage bootstrap/cache
            
            echo "âœ… Deployment completed successfully!"
            
      - name: Deployment Status
        run: |
          echo "âœ… Deployment to Hostinger completed!"
          echo "ğŸŒ Your app is live at: https://app.weventex.com"
